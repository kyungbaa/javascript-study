<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container"></div>

    <div class="container my-5">
      <button class="btn btn-danger" id="price-sort-button">가격순정렬</button>
      <button class="btn btn-danger" id="price-sort-name">
        이름순정렬(가나다)
      </button>
      <button class="btn btn-danger" id="price-resort-name">
        이름순정렬(다나가)
      </button>
      <button class="btn btn-danger" id="price-fliter">
        6만원이하 상품만 보기
      </button>
      <button class="btn btn-danger" id="reset">검색 초기화</button>
      <div class="my-2"></div>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="가격 입력하기"
          aria-label="가격 입력하기"
          aria-describedby="button-addon2"
          id="price-input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          검색하기
        </button>
      </div>
    </div>
    <script src="js/shop.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
